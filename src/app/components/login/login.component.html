<div class="container1">
    <div class="container">
        <div class="container__nombre">Coordinadora de Tanques</div>
        <div class="container__forms">
            <form (submit)="submitForm($event)" class="forms__form" >
                <label for="" class="form__label">Número de identificación</label>
                <input type="number" name="cedula" id="" class="form__input" [(ngModel)]="cedula" required>
                <button type="submit" class="form__button">ACCEDER</button>
            </form>
        </div>
        <div class="container__manual" routerLink="/ingreso">
            <div class="manual__text">INGRESAR DATOS</div>
            <i class="fa-solid fa-arrow-right-long manual__arrow"></i>
        </div>
    </div>
</div>
